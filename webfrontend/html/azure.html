<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<div id="content">
		<!-- Inner Tab Content-->
		<h3>
			<span class="badge badge-info" style="display: block">
				<span class="lang-de">Azure Client-Einstellungen</span>
				<span class="lang-en">Azure Client Configuration</span>
			</span>
		</h3>

		<div class="row">
			<div class="col-lg-6">
				<div class="container">
					<form>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="input_azure_enable" />
							<label class="form-check-label" for="input_azure_enable">
								<span class="lang-de">Azure aktivieren</span>
								<span class="lang-en">Enable Azure</span>
							</label>
						</div>
						<div class="form-group">
							<label for="input_azure_status">
								<span class="lang-de">Verbindung</span>
								<span class="lang-en">Connection</span>
							</label>
							<input type="text" class="form-control" id="input_azure_status" value="" readonly />
						</div>
						<div class="form-group">
							<label for="input_azure_hostname">
								<span class="lang-de">Azure Hostname</span>
								<span class="lang-en">Azure hostname</span>
							</label>
							<input type="text" class="form-control" id="input_azure_hostname" value="" readonly>
						</div>
						<div class="form-group">
							<label for="input_azure_deviceId">
								<span class="lang-de">Azure Geräte ID</span>
								<span class="lang-en">Azure device ID</span>
							</label>
							<input type="text" class="form-control" id="input_azure_deviceId" value="" readonly>
						</div>
						<div class="form-group">
							<label for="input_azure_pcs">
								<span class="lang-de">Primäre Verbindungszeichenfolge</span>
								<span class="lang-en">Primary connection string</span>
							</label>
							<input type="password" class="form-control" id="input_azure_pcs" value="">
						</div>
					</form>
				</div>
			</div>

			<div class="col-lg-6">
				<div class="container">

				</div>
			</div>
		</div>
		<div class="row" style="margin-bottom: 50px;">
			<div class="col-lg-6">
				<div class="container"></div>
			</div>
			<div class="col-lg-6">
				<div class="container">
					<button id="btn_azure_save" type="button" class="btn btn-block btn-primary">
						<span class="lang-de">Speichern</span>
						<span class="lang-en">Save</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
