<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<div id="content">
		<div class="col-lg-12">
			<div id="dash_internalError" style="display: none !important;">
				<div class="alert alert-danger d-flex justify-content-center">
					<strong>
						<span class="lang-de">Es ligt ein interner Fehler im Gerät vor. Bitte Gerät neu
							starten!</span>
						<span class="lang-en">An internal error was detected. Please restart device.</span>
					</strong>
				</div>
			</div>
		</div>

		<!-- TOP HALF -->
		<div class="col-lg-12" style="margin-top: 20px;">
			<div class="row">
				<!-- LEFT SIDE -->
				<div class="col-lg-6">
					<h3><span class="badge badge-primary" style="display: block">
							<span class="lang-de">LEFT SIDE</span>
							<span class="lang-en">LEFT SIDE</span>
						</span></h3>
					<div class="row">
						<div class="col-12">

							<div class="row">
								
								<!--GAUGE-->
								<div class="col-md-6">
									<div class="row">
										<div class="col-12" style="text-align: center;">
											<b>
												<span class="lang-de">Name-de</span>
												<span class="lang-en">Name-en</span>
											</b>
										</div>

										<div class="col-12" style="text-align: center;">
											<div class="GaugeMeter" id="Gauge_example" data-label="" data-showvalue="true"
												data-append="°Beef" data-size="150" data-width="10" data-style="Full"
												data-theme="Green-Gold-Red" data-animate_gauge_colors="true"
												data-animationstep="0" data-text_size=".15em" data-showvalue="true"
												data-min=0 data-total=1000 data-used=0>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
				<!-- RIGHT SIDE -->
				<div id="graph_click_target" class="col-lg-6">
					<h3>
						<span class="badge badge-primary" style="display: block">
							<span class="lang-de">RIGHT SIDE</span>
							<span class="lang-en">RIGHT SIDE</span>
						</span>
					</h3>
					<div class="row">
						<div class="col-12">

							<div class="row">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
