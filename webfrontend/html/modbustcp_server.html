<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<div id="content">
		<style>
			.custom-file-label:disabled,
			.custom-file-label[readonly] {
				background-color: #e9ecef !important;
				opacity: 1;
			}
		</style>
		<!-- Inner Tab Content-->

		<h3>
			<span class="badge badge-info" style="display: block">
				<span class="lang-de">ModbusTCP Server Einstellungen</span>
				<span class="lang-en">ModbusTCP Server Configuration</span>
			</span>
		</h3>

		<div class="row">
			<div class="col-lg-6">
				<div class="container">

					<form>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="input_modbustcp_s_enable" />
							<label class="form-check-label" for="input_modbustcp_s_enable">
								<span class="lang-de">ModbusTCP Server aktivieren</span>
								<span class="lang-en">Enable ModbusTCP Server</span>
							</label>
						</div>
						<div class="form-group">
							<label for="input_modbustcp_s_status">
								<span class="lang-de">Status</span>
								<span class="lang-en">status</span>
							</label>
							<input type="text" class="form-control" id="input_modbustcp_s_status" value="aktiv" readonly />
						</div>
						<div class="form-group">
							<label for="form_modbustcp_s_clientid">
								<span class="lang-de">Client ID</span>
								<span class="lang-en">client ID</span>
							</label>
							<input type="text" class="form-control form_modbus_c form_modbus_c_readonly"
								id="input_modbustcp_s_clientid" value="1">
						</div>
						<div class="form-group">
							<label for="form_modbustcp_s_port">
								<span class="lang-de">Port</span>
								<span class="lang-en">port</span>
							</label>
							<input type="text" class="form-control form_modbus_c form_modbus_c_readonly"
								id="input_modbustcp_s_port" value="502">
						</div>
					</form>
				</div>
			</div>
			<div class="col-lg-6">
				<table class="table">
					<thead>
					  <tr>
						<th scope="col">
							<span class="lang-de">Adresse</span>
							<span class="lang-en">Address</span>
						</th>
						<th scope="col">
							<span class="lang-de">Beschreibung</span>
							<span class="lang-en">Description</span>
						</th>
						<th scope="col">
							<span class="lang-de">Einheit</span>
							<span class="lang-en">Unit</span>
						</th>
					  </tr>
					</thead>
					<tbody>
					  
					</tbody>
				  </table>
				
			</div>
		</div>
		<div class="row" style="margin-bottom: 60px;">
			<div class="col-lg-6">
				<div class="container"></div>
			</div>
			<div class="col-lg-6">
				<div class="container">
					<button id="btn_modbustcp_s_save" type="button" class="btn btn-block btn-primary">
						<span class="lang-de">Speichern</span>
						<span class="lang-en">Save</span>
					</button>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
